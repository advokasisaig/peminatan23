<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Hasil Peminatan SaIG 2023</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pengumuman Hasil Peminatan</h1>
    <p>Program Studi Sains Informasi Geografi - Angkatan 2023</p>

    <div class="form">
      <input type="text" id="nama" placeholder="Masukkan Nama Lengkap" required />
      <input type="text" id="nim" placeholder="Masukkan NIM" required />
      <button onclick="cekHasil()">CEK HASIL</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <p>Memeriksa data...</p>
    </div>

    <div id="hasil" class="hasil hidden"></div>

    <!-- Efek suara -->
    <audio id="audioSuspense" src="asset/suspense.wav" preload="auto"></audio>
    <audio id="audioSelamat" src="asset/cheer.wav" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
